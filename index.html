<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Sphere Demo</title>
    <style>
      .label {
        position: absolute;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com" target="_blank" class="label">YouTube</a>
    <a href="https://github.com" target="_blank" class="label">GitHub</a>
    <a href="https://www.upwork.com" target="_blank" class="label">Upwork</a>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
